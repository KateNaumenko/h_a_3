<!DOCTYPE html>
<html>
<head>
  <title>Форми: теги та їх атрибути</title>
  <meta charset="utf-8">
  <meta name="description" content="Демонстрація роботи тегів та атрибутів форм">
  <link rel="stylesheet" type="text/css" href="./CSS/Forms.css">
</head>
<body>
  <header>
    <h1>Урок "Форми": теги та їх атрибути.</h1>
    <h2>Розкажіть про себе...</h2>
    <span>Це - спроба створити форму за зразком.</span>
  </header>
  <main>
    <form>
      <fieldset class="briefly_about_yourself">
        <legend><b>Коротко про себе</b></legend>
        <ul>
          <li>
            <label for="name">Ім'я:</label>
            <input type="text" name="name" id="name" size="25">
          </li>
          <li>
            <label for="surname">Прізвище:</label>
            <input type="text" name="surname" id="surname" size="25">
          </li>
          <li>
            <label>Стать:</label>
            <input type="radio" name="sex" id="male" checked="">
            <label for="male">чоловіча</label>
            <input type="radio" name="sex" id="female">
            <label for="female">жіноча</label>
          </li>
          <li>
            <label for="age">Вік:</label>
            <input type="text" name="age" id="age" size="3">
            <label for="age">років.</label>
          </li>
        </ul>
      </fieldset>
    </form>
  </main>
</body>
</html>
